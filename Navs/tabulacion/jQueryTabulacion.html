<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description"
        content="The faster, lighter and more secure version of the Bootstrap JavaScript components.">
  <meta name="keywords" content="JavaScript,Native JavaScript,native,Bootstrap,plugins,jQuery">
  <meta name="author" content="thednp">
  <link rel="shortcut icon" href="../../bootstrap.native-master/assets/img/favicon.ico">
  <link rel="apple-touch-icon" href="../../bootstrap.native-master/assets/img/apple-touch-icon.png">
  <title>jQuery Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/offcanvas.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/prism.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/theme.css">
  <link rel="stylesheet" href="./tabulacion.css">
  <style>
    .top20 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container top20">
  <div class="row">
    <div class="tabulacion">
      <ul class="tab" id="tab">
        <li class="nav-option active" title="home">Home</li>
        <li class="nav-option"  title="informacion">Información</li>
        <li class="nav-option" title="servicios">Servicios</li>
        <li class="nav-option" title="contacto">Contacto</li>
      </ul>
      <div class="content" id="contenidos">
        <div class="nav-content active" id="home">
          Este es el contenido de home
        </div>
        <div class="nav-content" id="informacion">
          Esta es la información
        </div>
        <div class="nav-content" id="servicios">
          Estos son los servicios
        </div>
        <div class="nav-content" id="contacto">
          Datos de contacto
        </div>
      </div>
    </div>
  </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.5/dist/bootstrap-native.min.js"
        integrity="sha256-CQiZw1XNLEFM6OEgZ8FR1/nTISQD7Y6i7m3beKI2BfM=" crossorigin="anonymous"></script>
<script>
const elementos = jQuery('#tab li')
const contenidos = jQuery('#contenidos div')
  elementos.on('click', actualiza)

  function actualiza(evt) {
    contenidos.removeClass('active')
    elementos.removeClass('active')
    jQuery(evt.target).addClass('active')
    jQuery('#' + jQuery(evt.target).attr('title')).addClass('active')
  }
</script>
</body>
</html>
