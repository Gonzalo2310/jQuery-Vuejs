<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The faster, lighter and more secure version of the Bootstrap JavaScript components.">
  <meta name="keywords" content="JavaScript,Native JavaScript,native,Bootstrap,plugins,jQuery">
  <meta name="author" content="thednp">
  <link rel="shortcut icon" href="../../bootstrap.native-master/assets/img/favicon.ico">
  <link rel="apple-touch-icon" href="../../bootstrap.native-master/assets/img/apple-touch-icon.png">
  <title>VueJS Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/offcanvas.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/prism.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/theme.css">
</head>
<body>
<div class="container top20" id="app">
  <div class="row">
    <div class="col-1">
      &nbsp;
    </div>
    <div class="col-8">
      <form>
        <div class="form-row align-items-center">
          <div class="col-auto my-1">
            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preferencia</label>
            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" v-model="origen">
              <option selected value="0">Elija...</option>
              <option value="1">Haz el amor y no la guerra</option>
              <option value="2">Cada día sabemos más y entendemos menos</option>
              <option value="3">El mundo es bello, pero tiene un defecto llamado hombre</option>
            </select>
          </div>
        </div>
      </form>
      <div>
        <span id="selectContent">
          {{opciones[parseInt(origen)]}}
        </span>
      </div>
    </div>
    <div class="col-1">
      &nbsp;
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.5/dist/bootstrap-native.min.js" integrity="sha256-CQiZw1XNLEFM6OEgZ8FR1/nTISQD7Y6i7m3beKI2BfM=" crossorigin="anonymous"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      origen: '0',
      opciones: ['Nada elegido', 'Frase atribuida a John Lennon', 'Frase atribuida a Albert Einstein', 'Frase atribuida a Friedrich Nietzsche']
    }
  })
</script>
</body>
</html>
