<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The faster, lighter and more secure version of the Bootstrap JavaScript components.">
  <meta name="keywords" content="JavaScript,Native JavaScript,native,Bootstrap,plugins,jQuery">
  <meta name="author" content="thednp">
  <link rel="shortcut icon" href="../../bootstrap.native-master/assets/img/favicon.ico">
  <link rel="apple-touch-icon" href="../../bootstrap.native-master/assets/img/apple-touch-icon.png">
  <title>VueJS Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/offcanvas.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/prism.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/theme.css">
  <style>
    .code {
      margin-top: 20px;
      color:red;
      font-size: 1em;
    }
    .top20 {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container top20" id="app">
  <div class="row">
    <div class="col-3">
      <form>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation10" v-model="checkDisable">
          <label class="custom-control-label" for="customControlValidation10">Disable</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation11" v-model="checkOutline">
          <label class="custom-control-label" for="customControlValidation11">Outline</label>
        </div>
      </form>
    </div>
    <div class="col-6">
      <form>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="primary" id="customControlValidation2" name="buttonStyle" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation2">Primary</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation3" name="buttonStyle" value="secondary" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation3">Secondary</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation4" name="buttonStyle" value="success" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation4">Success</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation5" name="buttonStyle" value="danger" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation5">Danger</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation6" name="buttonStyle" value="warning" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation6">Warning</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation1" name="buttonStyle" value="info" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation1">Info</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation7" name="buttonStyle" value="dark" v-model="checkButton">
          <label class="custom-control-label" for="customControlValidation7">Dark</label>
        </div>
        <div>
          <button id="buttonDestiny" :class="styleButton" type="button" :disabled="checkDisable" @click="showCode=!showCode">Ver c√≥digo generado</button>
        </div>
        <div class="code" >
          <blockquote v-if="showCode">
            {{code}}
          </blockquote>
        </div>
      </form>
    </div>
    <div class="col-1">
      &nbsp;
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.5/dist/bootstrap-native.min.js" integrity="sha256-CQiZw1XNLEFM6OEgZ8FR1/nTISQD7Y6i7m3beKI2BfM=" crossorigin="anonymous"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      checkDisable: false,
      checkOutline: false,
      checkButton: 'primary',
      showCode: false
    },
    computed: {
      code () {
        return '<button class="btn '+this.styleButton+'"></button>'
      },
      styleButton() {
        let btn='btn btn-'
        if (this.checkOutline) {
          btn += 'outline-'
        }
        return btn + this.checkButton
      }
    }
  })
</script>
</body>
</html>
