<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="The faster, lighter and more secure version of the Bootstrap JavaScript components.">
  <meta name="keywords" content="JavaScript,Native JavaScript,native,Bootstrap,plugins,jQuery">
  <meta name="author" content="thednp">
  <link rel="shortcut icon" href="../../bootstrap.native-master/assets/img/favicon.ico">
  <link rel="apple-touch-icon" href="../../bootstrap.native-master/assets/img/apple-touch-icon.png">
  <title>jQuery Template</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/offcanvas.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/prism.css">
  <link rel="stylesheet" href="../../bootstrap.native-master/assets/css/theme.css">
  <style>
    .code {
      margin-top: 20px;
      color:red;
      font-size: 1em;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-3">
      <form>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation10">
          <label class="custom-control-label" for="customControlValidation10">Disable</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
          <input type="checkbox" class="custom-control-input" id="customControlValidation11">
          <label class="custom-control-label" for="customControlValidation11">Outline</label>
        </div>
        <div>
          <span id="contenido"></span>
        </div>
      </form>
    </div>
    <div class="col-6">
      <form>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" value="primary" id="customControlValidation2" name="buttonStyle" checked>
          <label class="custom-control-label" for="customControlValidation2">Primary</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation3" name="buttonStyle" value="secondary">
          <label class="custom-control-label" for="customControlValidation3">Secondary</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation4" name="buttonStyle" value="success">
          <label class="custom-control-label" for="customControlValidation4">Success</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation5" name="buttonStyle" value="danger">
          <label class="custom-control-label" for="customControlValidation5">Danger</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation6" name="buttonStyle" value="warning">
          <label class="custom-control-label" for="customControlValidation6">Warning</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation1" name="buttonStyle" value="info">
          <label class="custom-control-label" for="customControlValidation1">Info</label>
        </div>
        <div class="custom-control custom-radio mb-3">
          <input type="radio" class="custom-control-input" id="customControlValidation7" name="buttonStyle" value="dark">
          <label class="custom-control-label" for="customControlValidation7">Dark</label>
        </div>
        <div>
          <button id="buttonDestiny" type="button">Ver c√≥digo generado</button>
        </div>
        <div class="code" id="code">
        </div>
      </form>
    </div>
    <div class="col-1">
      &nbsp;
    </div>
  </div>
</div>
<script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap.native@3.0.5/dist/bootstrap-native.min.js" integrity="sha256-CQiZw1XNLEFM6OEgZ8FR1/nTISQD7Y6i7m3beKI2BfM=" crossorigin="anonymous"></script>
<script>
  const radioButton = jQuery('input:radio[name=buttonStyle]')
  const checkDisable = jQuery('#customControlValidation10')
  const checkOutline = jQuery('#customControlValidation11')
  const buttonDestiny = jQuery('#buttonDestiny')
  let status = 0
  buttonDestiny.on('click', buttonCode)
  radioButton.on('input', actualiza )
  checkOutline.on('input', actualiza)
  checkDisable.on('input', actualiza)
  actualiza()

  function actualiza() {
    buttonDestiny.removeClass().addClass('btn ' + createClass())
    buttonDestiny.attr('disabled', checkDisable.prop('checked') )
    if (status) {
      showCode()
    } else {
      vaciaCode()
    }
  }

  function createClass() {
    let btn = jQuery('input:radio[name=buttonStyle]:checked').val()
    if (checkOutline.prop('checked')) {
      btn = 'outline-' + btn
    }
    return 'btn-' + btn
  }
function vaciaCode () {
  jQuery('#code').empty()
}
  function showCode() {
      jQuery('#code').empty().append('<blockoute>&lt;button class=\'btn ' + createClass() + '\'&gt;&lt;/button&gt;</blockoute>')
  }
  function buttonCode() {
    if (!status) {
      status = 1
      showCode()
    } else {
      status = 0
      vaciaCode()
    }
  }
</script>
</body>
</html>
